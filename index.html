<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/laptop.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div class="container">
      <section class="background_section">
        <form action="" name="form_section">
          <h3>CONTACT US</h3>
          <div class="info_input">
            <input type="text" name="Name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
          </div>
          <label for="text">Please provide more details below.</label>
          <textarea name="inputtext" id="text" placeholder="Message"></textarea>
          <button type="submit" class="form_button">SEND</button>
        </form>
        <section class="map_and_contacts">
          <section class="button_section">
            <button class="contact_button">
              <a href="tel:631789098">
                <img src="img/line-md_phone-call.svg" alt="Phone" />
              </a>
            </button>
            <button class="contact_button">
              <a href="mailto:writeyourmail@gmail.com" target="_blank">
                <img src="img/Vector.svg" alt="Email" />
              </a>
            </button>
            <button class="contact_button">
              <a href="https://maps.app.goo.gl/rLb66WLiE3qzMGWn9" target="_blank">
                <img src="img/Vector (1).svg" alt="Map" />
              </a>
            </button>
          </section>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.868134230609!2d2.1511040157023567!3d41.41449457926283!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a499e10b0b2c2f%3A0x847ec6477078a52d!2sPark%20G%C3%BCell!5e0!3m2!1sen!2ses!4v1731541234567!5m2!1sen!2ses"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
      </section>
    </div>
  </body>
</html>
